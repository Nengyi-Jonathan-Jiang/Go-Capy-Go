<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Go Capy Go</title>
        <link rel="stylesheet" type="text/css" href="src/style.css">

        <!-- Physics engine at https://brm.io/matter-js/ -->
        <script src="src/lib/matter.js"></script>
        <link rel="icon" type="image/x-icon" href="res/image/capy.png">

        <script src="src/lib/wrap/Vec2.js"></script>
        <script src="src/lib/wrap/GameObject.js"></script>
        <script src="src/lib/wrap/Engine.js"></script>
        <script src="src/lib/wrap/Renderer.js"></script>

        <script src="src/lib/events.js"></script>
    </head>
    <body>
        <div style="display: none">
            <img src="res/image/capy.png" alt="" id="capy-img">
            <img src="res/image/mara.png" alt="" id="mara-img">
            <img src="res/image/guinea.png" alt="" id="guinea-img">
            <img src="res/image/box.png" alt="" id="box-img">
            <img src="res/image/block.png" alt="" id="block-img">
            <img src="res/image/pump.png" alt="" id="pump-img">
            <img src="res/image/berry.png" alt="" id="berry-img">
            <img src="res/image/level/1.png" alt="" id="level-1-background">
            <img src="res/image/level/2.png" alt="" id="level-2-background">
            <img src="res/image/level/3.png" alt="" id="level-3-background">
            <img src="res/image/level/4.png" alt="" id="level-4-background">
            <img src="res/image/level/5.png" alt="" id="level-5-background">
            <img src="res/image/level/6.png" alt="" id="level-6-background">
            <img src="res/image/level/7.png" alt="" id="level-7-background">
        </div>
        <div id="game">
            <div id="screens">
                <div class="screen" id="title-screen" data-active>
                    <div>Title screen</div>
                    <button id="play-button">Play</button>
                </div>
                <div class="screen" id="levels-screen">
                    <div>Level select</div>
                    <div id="levels"></div>
                    <div id="level-popup" hidden>
                        <p>Level ?</p>
                        <p>Best time: N/A</p>
                        <button id="play-level">Play</button>
                    </div>
                </div>
                <div class="screen" id="level-begin">
                    <div id="level-number">Level ?</div>
                    <div id="level-name">Good Luck!</div>
                </div>
                <div class="screen" id="game-screen">
                    <canvas id="game-canvas"></canvas>
                    <div id="game-ui-layer">
                        <button id="restart-button">Restart</button>
                        <button id="quit-button">Quit</button>
                    </div>
                </div>
                <div class="screen" id="level-end">
                    <div id="level-end-display">
                        <p> Success! </p>
                        <p> Your time: <span>0.00</span>s</p>
                        <p> Best time: <span>0.00</span>s</p>
                        <div>
                            <button id="back-to-levels">Back to Levels</button>
                            <button id="next-level">Next Level</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="src/gameObjects.js"></script>
        <script src="src/doorObject.js"></script>
        <script src="src/playerObject.js"></script>
        <script src="src/recorder.js"></script>
        <script src="src/game.js"></script>
        <script src="src/levels/levels.min.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
